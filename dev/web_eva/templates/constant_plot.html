<!DOCTYPE html>
<html>
<head>
    <title>Up-To-Date Data</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Up-To-Date Data</h1>
        <form action="{{ url_for('update_constant_plot') }}" method="post">
            <label for="probe">Probe Number:</label>
            <input type="text" id="probe" name="probe" required>

            <label for="start_time">Start Time:</label>
            <input type="time" id="start_time" name="start_time" required>

            <label for="end_time">End Time:</label>
            <input type="time" id="end_time" name="end_time" required>

            <button type="submit">Submit Selection</button>
        </form>
        <img src="{{ url_for('constant_plot_image') }}" alt="Constant Plot">
        <p><a href="/">Back to Home</a></p>
    </div>
</body>
</html>
